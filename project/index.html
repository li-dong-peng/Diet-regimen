<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>食疗养生</title>
  </head>
  
	<script type="text/javascript">
			var num = window.devicePixelRatio;
			var bili = 1/num;
			var meta = document.createElement('meta');
				meta.name = 'viewport';
				meta.content = 'width=device-width, user-scalable=no, initial-scale='+bili+', maximum-scale='+bili+', minimum-scale='+bili+'';
				document.head.appendChild(meta);
				var wid = document.documentElement.clientWidth/10;
			document.documentElement.style.fontSize = wid + 'px';
			console.log(document.documentElement.style.fontSize)
	</script>

	<body>
    <div id="app"></div>
  </body>
  
</html>
